apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: kafka-connect-build
spec:
  source:
    type: Git
    git:
      uri: https://github.com/veiga3d/cdc-oracle-to-oracle-openshift-sandbox.git
      ref: main
    contextDir: .
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: kafka-connect-oracle-cdc:latest
